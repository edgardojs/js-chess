<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>JS Chess</title>
        <script type="text/javascript">
            if(!window.console) console = {log:function() {}};
        </script>
        <link rel=icon  type="image/x-icon" href=/img/favicon.ico>
        <link href="css/styles.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <header>
            <h3>
                JS Chess
            </h3>
        </header>
        <div id="FenInDiv">
            Fen:<br/>
            <input type="text" id="fenIn"/>
            <button type="button" id="SetFen">Set Position</button>
        </div>
        <div id="Board"></div>
        <div id="EngineOutput">
            Thinking Time:
            
            <select id="ThinkTimeChoice">
                <option value="1">1s</option>
                <option value="2">2s</option>
                <option value="4">4s</option>
                <option value="6">6s</option>
                <option value="8">8s</option>
                <option value="10">10s</option>
            </select><br/>
            
            Select Max Depth:
            <select id="DepthChoice">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6" selected>6</option>                
            </select><br/>


            <span id="BestOut">BestMove:<br/></span>
            <span id="DepthOut">Depth:<br/></span>
            <span id="ScoreOut">Score:<br/></span>
            <span id="NodesOut">Nodes:<br/></span>
            <span id="OrderingOut">Ordering:<br/></span>
            <span id="TimeOut">Time:<br/><br/></span>
            <button type="button" id="SearchButton">Move Now</button><br/>
            <button type="button" id="NewGameButton">New Game</button><br/>
            <button type="button" id="FlipButton">Flip Board</button><br/><br/>
            <button type="button" id="TakeButton">Take Back</button><br/><br/><br/>
            <span id="GameStatus"></span>
            
        </div>

    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/defs.js"></script>
    <script src="js/io.js"></script>     
    <script src="js/board.js"></script>
    <script src="js/movegen.js"></script>
    <script src="js/makemove.js"></script>
    <script src="js/evaluate.js"></script>
    <script src="js/pvtable.js"></script>     
    <script src="js/search.js"></script>  
    <script src="js/perft.js"></script>
    <script src="js/gui.js"></script>
    <script src="js/main.js"></script>
    
    </body>
</html>
